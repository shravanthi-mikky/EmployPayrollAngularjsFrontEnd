<!DOCTYPE html>
<html lang="en" ng-app="EmployPayrollApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Components/Login/Login.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>

    <script src="../../ngStorage.js"></script>
    <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="bodyOfDashboard">
        <div class="header">
            <img class="LogoClass" src="../../Images/logo.jpg">
            <p class="employHeading">EMPLOY PAYROLL</p>
            <img class="AccountClass" src="../../Images/Accounts.png" height='40' width="40">
        </div>
        <div class="header2">
            <p class="">EMPLOY DETAILS</p>
            <Button class="Next2" type="submit">
                <a class="Next2Text" href="#!EmployPage"> Add Employ</a></Button>
            <!-- <div class="ExportButtons">
                <Button class="Next2" type="submit" id="btnexport" ng-click="ExportEmployeesData()">
                    <a class="Next2Text">ExportAsExcel</a></Button>
                <Button class="Next2" type="submit" value="ExportAsPdf" ng-click="ExportAsPdf()">
                    <a class="Next2Text">ExportAsPdf</a></Button>
            </div> -->
            <div class="dropdown">
                <span class="ExportSpan">Export As</span>
                <div class="dropdown-content">
                    <Button  class="ButtonInDropdown" type="submit" id="btnexport" ng-click="ExportEmployeesData()">
                        ExportAsExcel</Button>
                    <Button class="ButtonInDropdown" type="submit" value="ExportAsPdf" ng-click="ExportAsPdf()">ExportAsPdf</Button>
                </div>
            </div>
        </div>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                padding-top: 3px;
                margin-top: 10px;
            }

            th,
            td {
                border: 2px solid rgb(98, 101, 98);
                padding: 15px;
            }
        </style>
        <!-- <input type="button" value="Export to Excel" id="btnexport" ng-click="ExportEmployeesData()" /> -->
        <div class="TableWrapper" id="export">

            <table class="Details" id="tblCustomers" ng-controller="DashboardCtrl" ng-init="getAllEmployees()">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Profile</th>
                    <th>Salary</th>
                    <th>StartDate</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat="employ in AllEmployeesArray">
                    <td>{{employ.name}}</td>
                    <td>{{employ.gender}}</td>
                    <td>{{employ.department}}</td>
                    <td>{{employ.profile}}</td>
                    <td>{{employ.salary}}</td>
                    <td>{{employ.startDate}}</td>
                    <td class="EditIcon"><i class="fa fa-edit" ng-click="editmodal(employ.employeeId,employ.name,employ.gender,employ.department,employ.profile,employ.salary,employ.startDate)"></i>
                       <!--  <i class="fa fa-trash" ng-click="DeleteEmp(employ.employeeId)"></i> -->
                    </td>
                    
                    <td>
                        <div class='Child'>
                            <!-- <Button class="Next" type="submit" ng-click="UpdateEmploy(employ.employeeId,employ.name,employ.gender,employ.department,employ.profile,employ.salary,employ.startDate)"> -->
                            <!-- <Button class="Next" type="submit" ng-click="GetEmployById(employ.employeeId)">
                                <a href="#!UpdateEmploy" class='sign-In-Link'>Update</a> --> 
                            </Button>
                            <Button class="Next" type="submit" ng-click="DeleteEmploy(employ.employeeId)">

                                Delete</Button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
